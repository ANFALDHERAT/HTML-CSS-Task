<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: width 2s;
        }
        .div1:hover {
  width: 200px;
 
}
.div2{
    width: 100px;
    height: 100px;
    background-color: pink;
    transition: width 1s, height 1s;
}
.div2:hover{
    width: 200px;
   height: 200px; 
}

    </style>
</head>
<body>
    <h1>The transition Property</h1>
    <div>hover over the div element below ,to sea the transetion effect:</div><br>
    <div class="div1"></div>
    <hr>
    <div class="div2"></div>
</body>
</html>
